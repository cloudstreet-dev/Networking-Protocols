[book]
title = "Networking Protocols: A Developer's Guide"
authors = ["CloudStreet"]
description = "A comprehensive guide to understanding network protocols, from fundamentals to advanced concepts"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "coal"
smart-punctuation = true
git-repository-url = "https://github.com/cloudstreet-dev/Networking-Protocols"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/cloudstreet-dev/Networking-Protocols/edit/main/{path}"
site-url = "/Networking-Protocols/"
additional-css = []
additional-js = []

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-hierarchical-headings = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
